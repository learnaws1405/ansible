- name: funtions
  hosts: local
  connection: local
  vars:
    technologies: Devops, linix, AWS
    dic:
      application: payement
      region: dev
    list:
      - key: application
        value: payement
      - key: environment
        value: dev

  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('Ramesh') }}"
  
  - name: strings to list
    ansible.builtin.debug:
      msg: "changing strings to list{{ technologies| split(',') }}"
  
  - name: covnvert map means dictionary to list
    ansible.builtin.debug:
      msg: "converting maps to list {{ dic | dict2items }}"
    
  - name: converting list to dictionary ie map
    ansible.builtin.debug:
      msg: "converting list to maps {{list | items2dict }}"

  - name : read yaml and assign it to varaible
    ansible.builtin.set_fact:
      students_yaml: "{{ lookup('file', 'student.yaml' ) | from_yaml }}"

  - name : convert yaml to jason
    ansible.builtin.debug:
      msg: " jason: {{students_yaml | to_json }}"
